apiVersion: v1
kind: Service
metadata:
  name: monad-synapse-staging
  namespace: staging
  labels:
    app.kubernetes.io/name: monad-synapse
    app.kubernetes.io/instance: staging
    app.kubernetes.io/component: service
    environment: staging
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: app
  selector:
    app.kubernetes.io/name: monad-synapse
    app.kubernetes.io/instance: staging
    app.kubernetes.io/component: web-app
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: monad-synapse-app
  namespace: staging
  labels:
    app.kubernetes.io/name: monad-synapse
    app.kubernetes.io/instance: staging
    app.kubernetes.io/component: app-service
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: monad-synapse
    app.kubernetes.io/instance: staging
    app.kubernetes.io/component: web-app