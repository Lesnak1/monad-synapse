name: 'Vercel Deploy'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Simple build check for Vercel compatibility
  build-check:
    name: 'Build Check'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'
          
      - name: Setup environment files
        run: |
          cd apps/web
          # Create .env.local for build
          cat > .env.local << EOF
          NEXTAUTH_SECRET=dummy-secret-for-build-only-please-change-in-production
          JWT_SECRET=dummy-jwt-secret-for-build-only-please-change-in-production
          API_SECRET=dummy-api-secret-for-build-only-please-change-in-production
          NEXT_PUBLIC_POOL_WALLET_ADDRESS=0x0000000000000000000000000000000000000000
          NEXT_PUBLIC_APP_ENV=production
          SKIP_ENV_VALIDATION=true
          EOF
          
          # Create .env for build
          cat > .env << EOF
          NEXTAUTH_SECRET=dummy-secret-for-build-only-please-change-in-production
          JWT_SECRET=dummy-jwt-secret-for-build-only-please-change-in-production
          API_SECRET=dummy-api-secret-for-build-only-please-change-in-production
          NEXT_PUBLIC_POOL_WALLET_ADDRESS=0x0000000000000000000000000000000000000000
          NEXT_PUBLIC_APP_ENV=production
          SKIP_ENV_VALIDATION=true
          EOF
          
          echo "✅ Environment files created"
          ls -la | grep env
          
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci --prefer-offline --no-audit --no-fund
          
      - name: Build for production
        run: |
          cd apps/web
          npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          # Set dummy environment variables for build
          NEXTAUTH_SECRET: dummy-secret-for-build-only
          JWT_SECRET: dummy-jwt-secret-for-build-only
          API_SECRET: dummy-api-secret-for-build-only
          NEXT_PUBLIC_POOL_WALLET_ADDRESS: 0x0000000000000000000000000000000000000000
          NEXT_PUBLIC_APP_ENV: production
          SKIP_ENV_VALIDATION: true
          
      - name: Build success
        run: echo "✅ Build successful - ready for Vercel deployment!"