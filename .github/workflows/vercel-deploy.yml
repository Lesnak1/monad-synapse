name: 'Vercel Deploy'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Simple build check for Vercel compatibility
  build-check:
    name: 'Build Check'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'
          
      - name: Setup environment
        run: |
          cd apps/web
          # Create .env file for build
          echo "NEXTAUTH_SECRET=dummy-secret-for-build-only" > .env
          echo "JWT_SECRET=dummy-jwt-secret-for-build-only" >> .env
          echo "API_SECRET=dummy-api-secret-for-build-only" >> .env
          echo "NEXT_PUBLIC_POOL_WALLET_ADDRESS=0x0000000000000000000000000000000000000000" >> .env
          echo "NEXT_PUBLIC_APP_ENV=production" >> .env
          echo "SKIP_ENV_VALIDATION=true" >> .env
          
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci --prefer-offline --no-audit --no-fund
          
      - name: Build for production
        run: |
          cd apps/web
          npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          # Set dummy environment variables for build
          NEXTAUTH_SECRET: dummy-secret-for-build-only
          JWT_SECRET: dummy-jwt-secret-for-build-only
          API_SECRET: dummy-api-secret-for-build-only
          NEXT_PUBLIC_POOL_WALLET_ADDRESS: 0x0000000000000000000000000000000000000000
          NEXT_PUBLIC_APP_ENV: production
          SKIP_ENV_VALIDATION: true
          
      - name: Build success
        run: echo "âœ… Build successful - ready for Vercel deployment!"